apply plugin: "groovy"
apply plugin: "application"
apply plugin: 'eclipse'

mainClassName = "ContactLits"

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.10'
	testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-4'
}